<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollPulse 2026 | India Election Analytics</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Font Awesome for Brand Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js for Visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
            margin-top: -6px; 
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e5e7eb;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Mock Data for 2026 Elections ---
        const ELECTION_DATA = {
            "Tamil Nadu": {
                seats: 234,
                majority: 118,
                incumbent: "DMK+",
                main_opposition: "AIADMK+",
                others: ["BJP", "NTK", "TVK"],
                last_result: { "DMK+": 159, "AIADMK+": 75, "Others": 0 },
                base_sentiment: { positive: 45, negative: 30, neutral: 25 },
                candidates: [
                    { name: "M.K. Stalin", party: "DMK", approval: 58 },
                    { name: "E. Palaniswami", party: "AIADMK", approval: 42 },
                    { name: "Vijay", party: "TVK", approval: 35 } // Emerging factor
                ]
            },
            "West Bengal": {
                seats: 294,
                majority: 148,
                incumbent: "TMC",
                main_opposition: "BJP",
                others: ["Left-Congress", "ISF"],
                last_result: { "TMC": 213, "BJP": 77, "Others": 4 },
                base_sentiment: { positive: 42, negative: 45, neutral: 13 },
                candidates: [
                    { name: "Mamata Banerjee", party: "TMC", approval: 55 },
                    { name: "Suvendu Adhikari", party: "BJP", approval: 40 }
                ]
            },
            "Kerala": {
                seats: 140,
                majority: 71,
                incumbent: "LDF",
                main_opposition: "UDF",
                others: ["BJP"],
                last_result: { "LDF": 99, "UDF": 41, "BJP": 0 },
                base_sentiment: { positive: 38, negative: 42, neutral: 20 },
                candidates: [
                    { name: "Pinarayi Vijayan", party: "LDF", approval: 45 },
                    { name: "V.D. Satheesan", party: "UDF", approval: 40 }
                ]
            },
            "Assam": {
                seats: 126,
                majority: 64,
                incumbent: "BJP+",
                main_opposition: "Congress+",
                others: ["AIUDF", "AJP"],
                last_result: { "BJP+": 75, "Congress+": 50, "Others": 1 },
                base_sentiment: { positive: 52, negative: 35, neutral: 13 },
                candidates: [
                    { name: "Himanta Biswa Sarma", party: "BJP", approval: 62 },
                    { name: "Gaurav Gogoi", party: "INC", approval: 38 }
                ]
            }
        };

        const MOCK_TWEETS = [
            { id: 1, user: "@PoliticIndia", text: "Massive rally in Chennai today! The energy is palpable. #TN2026", sentiment: "Positive", time: "2m ago" },
            { id: 2, user: "@VoterVoice", text: "Concerned about the infrastructure promises made last term. We need answers. #AssamDecides", sentiment: "Negative", time: "5m ago" },
            { id: 3, user: "@NewsX", text: "New opinion poll suggests a tight race in Kerala. Anti-incumbency vs Organization strength.", sentiment: "Neutral", time: "12m ago" },
            { id: 4, user: "@BengalWatch", text: "Ground reports indicate a shift in rural voting patterns in West Bengal.", sentiment: "Neutral", time: "15m ago" },
            { id: 5, user: "@YouthIcon", text: "TVK's entry into TN politics is changing the game for first-time voters!", sentiment: "Positive", time: "20m ago" }
        ];

        // --- Components ---

        const Header = ({ activeTab, setActiveTab }) => (
            <nav className="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-50">
                <div className="container mx-auto flex justify-between items-center">
                    <div className="flex items-center space-x-3">
                        <i className="fa-solid fa-chart-line text-blue-400 text-2xl"></i>
                        <div>
                            <h1 className="text-xl font-bold tracking-tight">PollPulse 2026</h1>
                            <p className="text-xs text-slate-400">AI-Driven Election Analytics</p>
                        </div>
                    </div>
                    <div className="flex space-x-1 md:space-x-6">
                        {['Dashboard', 'Predictor', 'Sentiment', 'Social'].map((tab) => (
                            <button
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 ${
                                    activeTab === tab 
                                    ? 'bg-blue-600 text-white shadow-blue-500/30 shadow-lg' 
                                    : 'text-slate-300 hover:bg-slate-800 hover:text-white'
                                }`}
                            >
                                {tab}
                            </button>
                        ))}
                    </div>
                </div>
            </nav>
        );

        const Dashboard = ({ onSelectState }) => (
            <div className="space-y-6 slide-in">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                        <h3 className="text-slate-500 text-sm font-medium mb-2">Days to 2026 Elections</h3>
                        <p className="text-4xl font-bold text-slate-800">~450</p>
                        <div className="mt-4 text-xs text-green-600 flex items-center">
                            <i className="fa-solid fa-arrow-trend-up mr-1"></i>
                            Campaign activity increasing
                        </div>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                        <h3 className="text-slate-500 text-sm font-medium mb-2">Active States</h3>
                        <p className="text-4xl font-bold text-slate-800">5</p>
                        <p className="text-xs text-slate-400 mt-2">Assam, WB, TN, Kerala, Puducherry</p>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                        <h3 className="text-slate-500 text-sm font-medium mb-2">Total Voters Impacted</h3>
                        <p className="text-4xl font-bold text-slate-800">21.5 Cr+</p>
                        <div className="mt-4 text-xs text-blue-600 flex items-center">
                            <i className="fa-solid fa-users mr-1"></i>
                            Updated voter rolls in progress
                        </div>
                    </div>
                </div>

                <h2 className="text-xl font-bold text-slate-800 mt-8">Key Battlegrounds</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {Object.keys(ELECTION_DATA).map(state => (
                        <div key={state} className="group bg-white rounded-xl overflow-hidden border border-slate-200 hover:shadow-md transition-all cursor-pointer" onClick={() => onSelectState(state)}>
                            <div className="h-2 bg-blue-600 group-hover:bg-blue-500 transition-colors"></div>
                            <div className="p-5">
                                <div className="flex justify-between items-start">
                                    <h3 className="text-lg font-bold text-slate-800">{state}</h3>
                                    <span className="bg-slate-100 text-slate-600 text-xs px-2 py-1 rounded font-medium">2026</span>
                                </div>
                                <div className="mt-4 space-y-2">
                                    <div className="flex justify-between text-sm">
                                        <span className="text-slate-500">Incumbent</span>
                                        <span className="font-medium text-slate-700">{ELECTION_DATA[state].incumbent}</span>
                                    </div>
                                    <div className="flex justify-between text-sm">
                                        <span className="text-slate-500">Seats</span>
                                        <span className="font-medium text-slate-700">{ELECTION_DATA[state].seats}</span>
                                    </div>
                                </div>
                                <button className="w-full mt-4 bg-slate-50 text-blue-600 py-2 rounded-lg text-sm font-medium border border-slate-200 hover:bg-blue-50 hover:border-blue-200 transition-all">
                                    Analyze <i className="fa-solid fa-arrow-right ml-1"></i>
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const Predictor = ({ selectedState, setSelectedState }) => {
            const [params, setParams] = useState({
                pollSwing: 0,
                sentimentWeight: 50,
                incumbencyFactor: -5, // Default negative anti-incumbency
                voterTurnout: 70
            });

            const [prediction, setPrediction] = useState(null);
            const [loading, setLoading] = useState(false);
            const canvasRef = useRef(null);
            const chartInstance = useRef(null);

            const stateData = ELECTION_DATA[selectedState];

            const handleParamChange = (e) => {
                setParams({ ...params, [e.target.name]: parseInt(e.target.value) });
            };

            const runPrediction = () => {
                setLoading(true);
                
                // Simulate AI Processing
                setTimeout(() => {
                    const baseSeats = stateData.last_result[stateData.incumbent];
                    
                    // Algorithm:
                    // 1. Swing from Polls (-10 to +10 seats)
                    // 2. Sentiment Impact (Normalized -5 to +5 seats)
                    // 3. Incumbency (-10 to 0 usually, unless positive pro-incumbency)
                    // 4. Turnout (Higher turnout often implies change, modeled simply here)
                    
                    const swingSeats = params.pollSwing * (stateData.seats * 0.05); // 1 unit = 5% swing
                    const sentimentImpact = (params.sentimentWeight - 50) / 5; 
                    const incumbencyImpact = params.incumbencyFactor * 1.5;
                    
                    let predictedIncumbentSeats = Math.round(baseSeats + swingSeats + sentimentImpact + incumbencyImpact);
                    
                    // Clamp values
                    if (predictedIncumbentSeats > stateData.seats) predictedIncumbentSeats = stateData.seats;
                    if (predictedIncumbentSeats < 0) predictedIncumbentSeats = 0;

                    const predictedOppositionSeats = stateData.seats - predictedIncumbentSeats;
                    
                    setPrediction({
                        incumbent: predictedIncumbentSeats,
                        opposition: predictedOppositionSeats,
                        winner: predictedIncumbentSeats >= stateData.majority ? stateData.incumbent : stateData.main_opposition,
                        probability: Math.min(Math.max(50 + (predictedIncumbentSeats - stateData.majority), 10), 95)
                    });
                    setLoading(false);
                }, 1500);
            };

            useEffect(() => {
                if (prediction && canvasRef.current) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                    
                    const ctx = canvasRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: [stateData.incumbent, stateData.main_opposition],
                            datasets: [{
                                data: [prediction.incumbent, prediction.opposition],
                                backgroundColor: ['#3b82f6', '#ef4444'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            cutout: '70%',
                            plugins: {
                                legend: { position: 'bottom' }
                            }
                        }
                    });
                }
            }, [prediction, selectedState]);

            // Reset prediction when state changes
            useEffect(() => {
                setPrediction(null);
            }, [selectedState]);

            return (
                <div className="flex flex-col lg:flex-row gap-8 slide-in">
                    {/* Controls Panel */}
                    <div className="w-full lg:w-1/3 space-y-6">
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                            <h2 className="text-lg font-bold text-slate-800 mb-4">Prediction Parameters</h2>
                            <div className="mb-4">
                                <label className="block text-sm font-medium text-slate-700 mb-1">Select State</label>
                                <select 
                                    className="w-full p-2 border border-slate-300 rounded-lg bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none"
                                    value={selectedState}
                                    onChange={(e) => setSelectedState(e.target.value)}
                                >
                                    {Object.keys(ELECTION_DATA).map(s => <option key={s} value={s}>{s}</option>)}
                                </select>
                            </div>

                            <div className="space-y-6">
                                <div>
                                    <div className="flex justify-between mb-1">
                                        <label className="text-sm font-medium text-slate-600">Opinion Poll Swing</label>
                                        <span className="text-xs font-bold text-blue-600">{params.pollSwing > 0 ? '+' : ''}{params.pollSwing}%</span>
                                    </div>
                                    <input 
                                        type="range" name="pollSwing" min="-10" max="10" step="1"
                                        value={params.pollSwing} onChange={handleParamChange}
                                        className="w-full"
                                    />
                                    <div className="flex justify-between text-xs text-slate-400 mt-1">
                                        <span>Against</span>
                                        <span>In Favor</span>
                                    </div>
                                </div>

                                <div>
                                    <div className="flex justify-between mb-1">
                                        <label className="text-sm font-medium text-slate-600">Social Sentiment Weight</label>
                                        <span className="text-xs font-bold text-blue-600">{params.sentimentWeight}</span>
                                    </div>
                                    <input 
                                        type="range" name="sentimentWeight" min="0" max="100"
                                        value={params.sentimentWeight} onChange={handleParamChange}
                                        className="w-full"
                                    />
                                </div>

                                <div>
                                    <div className="flex justify-between mb-1">
                                        <label className="text-sm font-medium text-slate-600">Anti-Incumbency Factor</label>
                                        <span className="text-xs font-bold text-blue-600">{params.incumbencyFactor}</span>
                                    </div>
                                    <input 
                                        type="range" name="incumbencyFactor" min="-20" max="10"
                                        value={params.incumbencyFactor} onChange={handleParamChange}
                                        className="w-full"
                                    />
                                    <div className="flex justify-between text-xs text-slate-400 mt-1">
                                        <span>High Anger</span>
                                        <span>Popular</span>
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={runPrediction}
                                disabled={loading}
                                className="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-colors flex items-center justify-center shadow-lg shadow-blue-500/30"
                            >
                                {loading ? (
                                    <span className="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></span>
                                ) : (
                                    <i className="fa-solid fa-microchip mr-2"></i>
                                )}
                                {loading ? 'Processing Data...' : 'Run AI Model'}
                            </button>
                        </div>
                    </div>

                    {/* Results Panel */}
                    <div className="w-full lg:w-2/3">
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 h-full min-h-[400px] flex flex-col">
                            <h2 className="text-lg font-bold text-slate-800 mb-4 border-b pb-2">
                                Simulation Results: <span className="text-blue-600">{selectedState}</span>
                            </h2>
                            
                            {!prediction ? (
                                <div className="flex-1 flex flex-col items-center justify-center text-slate-400">
                                    <i className="fa-solid fa-chart-pie text-6xl mb-4 opacity-20"></i>
                                    <p>Adjust parameters and run the model to see predictions.</p>
                                </div>
                            ) : (
                                <div className="flex flex-col md:flex-row gap-8 animate-fade-in">
                                    <div className="w-full md:w-1/2 flex items-center justify-center">
                                        <div className="w-48 h-48">
                                            <canvas ref={canvasRef}></canvas>
                                        </div>
                                    </div>
                                    <div className="w-full md:w-1/2 space-y-4">
                                        <div className="bg-slate-50 p-4 rounded-lg border border-slate-100">
                                            <p className="text-sm text-slate-500 uppercase tracking-wide font-semibold">Projected Winner</p>
                                            <p className={`text-3xl font-bold ${prediction.winner === stateData.incumbent ? 'text-blue-600' : 'text-red-600'}`}>
                                                {prediction.winner}
                                            </p>
                                            <p className="text-sm text-slate-600 mt-1">Probability: <b>{prediction.probability}%</b></p>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="p-3 rounded-lg bg-blue-50 border-l-4 border-blue-500">
                                                <p className="text-xs text-slate-500">{stateData.incumbent}</p>
                                                <p className="text-xl font-bold text-slate-800">{prediction.incumbent} Seats</p>
                                            </div>
                                            <div className="p-3 rounded-lg bg-red-50 border-l-4 border-red-500">
                                                <p className="text-xs text-slate-500">{stateData.main_opposition}</p>
                                                <p className="text-xl font-bold text-slate-800">{prediction.opposition} Seats</p>
                                            </div>
                                        </div>

                                        <div className="text-xs text-slate-400 mt-4 italic">
                                            * This is a simulation based on user inputs and simplified historical weights. Not an official forecast.
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const SentimentAnalysis = ({ selectedState }) => {
            const data = ELECTION_DATA[selectedState];
            const { positive, negative, neutral } = data.base_sentiment;
            
            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 slide-in">
                    {/* Sentiment Overview */}
                    <div className="lg:col-span-2 space-y-6">
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                            <h2 className="text-lg font-bold text-slate-800 mb-6 flex items-center">
                                <i className="fa-brands fa-twitter text-blue-400 mr-2"></i>
                                Social Sentiment Pulse: {selectedState}
                            </h2>
                            
                            <div className="space-y-6">
                                {/* Positive Bar */}
                                <div>
                                    <div className="flex justify-between mb-1">
                                        <span className="text-sm font-medium text-green-700">Positive (Pro-Incumbent)</span>
                                        <span className="text-sm font-bold text-slate-700">{positive}%</span>
                                    </div>
                                    <div className="w-full bg-slate-100 rounded-full h-3">
                                        <div className="bg-green-500 h-3 rounded-full" style={{width: `${positive}%`}}></div>
                                    </div>
                                </div>

                                {/* Negative Bar */}
                                <div>
                                    <div className="flex justify-between mb-1">
                                        <span className="text-sm font-medium text-red-700">Negative (Anti-Incumbent)</span>
                                        <span className="text-sm font-bold text-slate-700">{negative}%</span>
                                    </div>
                                    <div className="w-full bg-slate-100 rounded-full h-3">
                                        <div className="bg-red-500 h-3 rounded-full" style={{width: `${negative}%`}}></div>
                                    </div>
                                </div>

                                {/* Neutral Bar */}
                                <div>
                                    <div className="flex justify-between mb-1">
                                        <span className="text-sm font-medium text-gray-600">Neutral / Undecided</span>
                                        <span className="text-sm font-bold text-slate-700">{neutral}%</span>
                                    </div>
                                    <div className="w-full bg-slate-100 rounded-full h-3">
                                        <div className="bg-gray-400 h-3 rounded-full" style={{width: `${neutral}%`}}></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Live Feed Simulation */}
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                            <h3 className="font-bold text-slate-800 mb-4">Live Discussion Stream</h3>
                            <div className="space-y-4">
                                {MOCK_TWEETS.map((tweet) => (
                                    <div key={tweet.id} className="flex gap-3 pb-4 border-b border-slate-100 last:border-0">
                                        <div className="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white text-xs font-bold">
                                            {tweet.user.substring(1,3).toUpperCase()}
                                        </div>
                                        <div>
                                            <div className="flex items-center gap-2">
                                                <span className="font-semibold text-sm text-slate-800">{tweet.user}</span>
                                                <span className="text-xs text-slate-400">{tweet.time}</span>
                                                <span className={`text-[10px] px-1.5 py-0.5 rounded border ${
                                                    tweet.sentiment === 'Positive' ? 'bg-green-50 border-green-200 text-green-600' :
                                                    tweet.sentiment === 'Negative' ? 'bg-red-50 border-red-200 text-red-600' :
                                                    'bg-gray-50 border-gray-200 text-gray-600'
                                                }`}>{tweet.sentiment}</span>
                                            </div>
                                            <p className="text-sm text-slate-600 mt-1 leading-snug">{tweet.text}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Key Topics Cloud */}
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 h-fit">
                        <h3 className="font-bold text-slate-800 mb-4">Trending Topics</h3>
                        <div className="flex flex-wrap gap-2">
                            {['#Election2026', '#Development', 'Unemployment', 'Infrastructure', 'Coalition', 'Corruption', 'Farmers', 'Education', 'Health', 'WomenVoters'].map((tag, i) => (
                                <span key={i} className="px-3 py-1 bg-slate-100 hover:bg-slate-200 text-slate-600 text-sm rounded-full cursor-pointer transition-colors">
                                    {tag}
                                </span>
                            ))}
                        </div>
                        
                        <div className="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-100">
                            <h4 className="text-blue-800 font-semibold text-sm mb-2">AI Insight</h4>
                            <p className="text-xs text-blue-700 leading-relaxed">
                                Sentiment analysis indicates a growing focus on <b>local infrastructure</b> issues in rural constituencies, potentially offsetting the incumbency advantage in urban centers.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const SocialScheduler = ({ selectedState }) => {
            const [postText, setPostText] = useState('');
            const [scheduledPosts, setScheduledPosts] = useState([]);

            useEffect(() => {
                // Pre-fill with a template based on state
                setPostText(`My prediction for #${selectedState}Election2026: The race is heating up! Data suggests a strong swing towards... #IndiaVotes #PollPulseAI`);
            }, [selectedState]);

            const handleSchedule = () => {
                if (!postText.trim()) return;
                const newPost = {
                    id: Date.now(),
                    text: postText,
                    time: new Date(Date.now() + 3600000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), // +1 hour
                    date: new Date().toLocaleDateString()
                };
                setScheduledPosts([newPost, ...scheduledPosts]);
                setPostText(''); // Clear but maybe keep hashtags?
            };

            return (
                <div className="max-w-4xl mx-auto slide-in">
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="p-6 border-b border-slate-100">
                            <h2 className="text-xl font-bold text-slate-800">Campaign Social Manager</h2>
                            <p className="text-sm text-slate-500">Draft and schedule updates to X (Twitter) directly from your analysis.</p>
                        </div>

                        <div className="p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
                            {/* Compose Area */}
                            <div className="space-y-4">
                                <label className="block text-sm font-medium text-slate-700">Compose Tweet</label>
                                <div className="relative">
                                    <textarea
                                        className="w-full h-40 p-4 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none text-slate-700"
                                        placeholder="What's happening?"
                                        value={postText}
                                        onChange={(e) => setPostText(e.target.value)}
                                        maxLength={280}
                                    ></textarea>
                                    <div className="absolute bottom-3 right-3 text-xs text-slate-400">
                                        {postText.length}/280
                                    </div>
                                </div>
                                <div className="flex justify-between items-center">
                                    <div className="flex space-x-2 text-blue-500">
                                        <i className="fa-regular fa-image cursor-pointer hover:bg-blue-50 p-2 rounded-full"></i>
                                        <i className="fa-solid fa-square-poll-horizontal cursor-pointer hover:bg-blue-50 p-2 rounded-full"></i>
                                        <i className="fa-regular fa-face-smile cursor-pointer hover:bg-blue-50 p-2 rounded-full"></i>
                                    </div>
                                    <button 
                                        onClick={handleSchedule}
                                        className="bg-black hover:bg-slate-800 text-white px-6 py-2 rounded-full font-bold text-sm transition-colors"
                                    >
                                        Schedule Post
                                    </button>
                                </div>
                            </div>

                            {/* Scheduled Queue */}
                            <div className="bg-slate-50 rounded-xl p-4 border border-slate-100">
                                <h3 className="text-sm font-bold text-slate-700 mb-4 uppercase tracking-wider">Scheduled Queue</h3>
                                {scheduledPosts.length === 0 ? (
                                    <div className="h-40 flex flex-col items-center justify-center text-slate-400">
                                        <i className="fa-regular fa-clock text-2xl mb-2"></i>
                                        <p className="text-sm">No posts scheduled</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3 max-h-[300px] overflow-y-auto pr-2">
                                        {scheduledPosts.map((post) => (
                                            <div key={post.id} className="bg-white p-3 rounded-lg border border-slate-200 shadow-sm">
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">
                                                        {post.date} at {post.time}
                                                    </span>
                                                    <button onClick={() => setScheduledPosts(scheduledPosts.filter(p => p.id !== post.id))} className="text-slate-300 hover:text-red-500">
                                                        <i className="fa-solid fa-times"></i>
                                                    </button>
                                                </div>
                                                <p className="text-sm text-slate-700 line-clamp-3">{post.text}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('Dashboard');
            const [selectedState, setSelectedState] = useState('Tamil Nadu');

            const handleStateSelect = (state) => {
                setSelectedState(state);
                setActiveTab('Predictor');
            };

            return (
                <div className="min-h-screen pb-10">
                    <Header activeTab={activeTab} setActiveTab={setActiveTab} />
                    
                    <main className="container mx-auto px-4 pt-8">
                        {activeTab === 'Dashboard' && <Dashboard onSelectState={handleStateSelect} />}
                        {activeTab === 'Predictor' && <Predictor selectedState={selectedState} setSelectedState={setSelectedState} />}
                        {activeTab === 'Sentiment' && <SentimentAnalysis selectedState={selectedState} />}
                        {activeTab === 'Social' && <SocialScheduler selectedState={selectedState} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
